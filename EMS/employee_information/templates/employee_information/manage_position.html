<div class="container-fluid">
    <form action="" id="position-form">
        <input name="id" type="hidden" value="{% if position.pk %}{{position.pk}}{% endif %}">
        <div class="form-group mb-3">
            <label class="control-label" for="name">Position</label>
            <input class="form-control form-control-sm rounded-0" id="name" name="name" required
                   type="text" value="{% if position.name %}{{position.name}}{% endif %}">
        </div>
        <div class="form-group mb-3">
            <label class="control-label" for="description">Description</label>
            <textarea class="form-control form-control-sm rounded-0" id="description" name="description" required
                      rows="5">{% if position.description %}{{position.description}}{% endif %}</textarea>
        </div>
        <div class="form-group mb-3">
            <label class="control-label" for="status">Status</label>
            <select class="form-control form-control-sm rounded-0" id="status" name="status" required>
                {% if position.status and position.status == 1 %}
                <option selected value="1">Active</option>
                {% else %}
                <option value="1">Active</option>
                {% endif %}

                {% if position.status and position.status == 0 %}
                <option selected value="0">Inactive</option>
                {% else %}
                <option value="0">Inactive</option>
                {% endif %}
            </select>
        </div>
    </form>
</div>
<script>
    $(function() {
        $('#position-form').submit(function(e) {
            e.preventDefault();
            var _this = $(this)
            $('.err-msg').remove();
            var el = $('<div>')
            el.addClass("alert alert-danger err-msg")
            el.hide()
            if (_this[0].checkValidity() == false) {
                _this[0].reportValidity();
                return false;
            }
            start_loader();
            $.ajax({
                headers: {
                    "X-CSRFToken": '{{csrf_token}}'
                },
                url: "{% url 'save-position-page' %}",
                data: new FormData($(this)[0]),
                cache: false,
                contentType: false,
                processData: false,
                method: 'POST',
                type: 'POST',
                dataType: 'json',
                error: err => {
                    console.log(err)
                    alert_toast("An error occured", 'error');
                    end_loader();
                },
                success: function(resp) {
                    if (typeof resp == 'object' && resp.status == 'success') {
                        el.removeClass("alert alert-danger err-msg")
                        location.reload()
                    } else if (resp.status == 'failed' && !!resp.msg) {
                        el.text(resp.msg)
                    } else {
                        el.text("An error occured", 'error');
                        end_loader();
                        console.err(resp)
                    }
                    _this.prepend(el)
                    el.show('slow')
                    $("html, body, .modal").scrollTop(0);
                    end_loader()
                }
            })
        })
    })

</script>
